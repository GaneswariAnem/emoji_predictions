<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Text Processor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evSXbVzTVFTJwFqCqFy8/BxGkYsOgJOtMO0NsLsCWtB9jNrVrPtjs4cnjV9yQvCS" crossorigin="anonymous">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 1s ease;
    }
    h1, p {
      text-align: center;
    }
    .btn-primary {
      background-color: #2980b9;
      border-color: #2980b9;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #3498db;
      border-color: #3498db;
      transform: scale(1.05);
    }
    .form-control {
      background-color: #34495e;
      color: #ecf0f1;
      border-color: #2c3e50;
    }
    .form-control:focus {
      background-color: #34495e;
      color: #ecf0f1;
      border-color: #2980b9;
      box-shadow: 0 0 0 0.25rem rgba(41, 128, 185, 0.5);
    }
    .spinner-border {
      display: none;
      color: #ecf0f1;
    }
    .result {
      margin-top: 20px;
      background-color: #34495e;
      color: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .loading-text {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h1>Emoji Text Processor</h1>
    <p>Enter some text and see its emoji translation!</p>
    <form id="emojiForm" method="POST" action="/">
      <div class="mb-3">
        <label for="input_text" class="form-label">Your Text:</label>
        <textarea class="form-control" id="input_text" name="input_text" placeholder="Enter your text here" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        Translate to Emojis
        <div id="loading" class="spinner-border spinner-border-sm ms-2" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </form>
    <div id="results" class="result">
      {% if result %}
        <hr>
        <h2>Results</h2>
        <div class="row">
          <div class="col-md-6">
            <h3>Original Text:</h3>
            <p>{{ original_text }}</p>
          </div>
          <div class="col-md-6">
            <h3>Emoji Translation:</h3>
            <p>{{ result }}</p>
          </div>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    document.getElementById('emojiForm').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'inline-block';
      document.getElementById('results').style.animation = 'fadeIn 0.3s ease';
    });
  </script>
</body>
</html>
